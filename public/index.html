<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Capital â€” Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#0A0E17] text-gray-200 font-[Inter]">
    <!-- NAVBAR -->
    <nav class="flex items-center justify-between p-6 bg-[#0D111C] border-b border-gray-800 shadow-lg">
      <div class="flex items-center space-x-3">
        <h1 class="text-xl font-semibold text-white">Trinity Group VC</h1>
      </div>
      <p class="text-gray-400 text-sm">Market Intelligence Dashboard</p>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="max-w-4xl mx-auto p-8">
      <!-- Search Bar -->
      <div class="flex space-x-4 mb-8">
        <input
          id="symbolInput"
          type="text"
          placeholder="Enter symbol (e.g., AAPL)"
          class="flex-grow bg-[#1F2937] text-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00C896]"
        />
        <button
          id="fetchBtn"
          class="bg-[#00C896] hover:bg-[#00b383] text-black font-semibold px-5 py-2 rounded-lg transition-all"
        >
          Search
        </button>
      </div>

      <!-- Loading Text -->
      <p id="loading" class="text-gray-400 hidden">Fetching data...</p>

      <!-- Stock Info Card -->
      <div id="stockCard" class="hidden bg-[#111827] rounded-2xl p-6 shadow-lg transition-all"></div>

      <!-- Chart Section -->
      <div class="mt-8 bg-[#111827] rounded-2xl p-6 shadow-lg">
        <h2 class="text-lg font-semibold mb-4 text-gray-100">Price Chart (Past Week)</h2>
        <canvas id="priceChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- MAIN SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fetchBtn = document.getElementById("fetchBtn");
        const symbolInput = document.getElementById("symbolInput");
        const stockCard = document.getElementById("stockCard");
        const loading = document.getElementById("loading");
        const ctx = document.getElementById("priceChart").getContext("2d");
        let chart;

        fetchBtn.addEventListener("click", async () => {
          const symbol = symbolInput.value.trim().toUpperCase();
          if (!symbol) return alert("Please enter a stock symbol");

          loading.classList.remove("hidden");
          stockCard.classList.add("hidden");

          try {
            // --- Company + Metrics ---
            const companyRes = await fetch(`/api/company/${symbol}`);
            const { profile, metrics } = await companyRes.json();

            // --- Quote Overview ---
            const quoteRes = await fetch(`/api/stock/${symbol}`);
            const quote = await quoteRes.json();

            // --- Candle Data (for chart) ---
            const candleRes = await fetch(`/api/candle/${symbol}`);
            const candle = await candleRes.json();

            loading.classList.add("hidden");
            stockCard.classList.remove("hidden");

            const formatNum = (n) => (n ? Number(n).toLocaleString() : "N/A");

            // --- Display Company Info with Logo + Symbol ---
            stockCard.innerHTML = `
              <div class="flex items-center mb-4 space-x-4">
                <img src="${profile.logo || "https://via.placeholder.com/50"}" alt="${symbol}" class="w-12 h-12 rounded-full bg-gray-700"/>
                <div>
                  <h2 class="text-2xl font-semibold text-[#00C896]">${profile.name || "Unknown Company"}</h2>
                  <p class="text-gray-400 text-sm">${symbol} | ${profile.exchange || ""} | ${profile.currency || ""}</p>
                </div>
              </div>

              <p class="text-3xl font-bold text-white mb-1">$${quote.c.toFixed(2)}</p>
              <p class="text-${quote.d < 0 ? "red-500" : "green-500"} mb-4">
                ${quote.d.toFixed(2)} (${quote.dp.toFixed(2)}%)
              </p>

              <div class="grid grid-cols-2 gap-2 text-sm text-gray-300">
                <p>Open: $${quote.o.toFixed(2)}</p>
                <p>High: $${quote.h.toFixed(2)}</p>
                <p>Low: $${quote.l.toFixed(2)}</p>
                <p>Prev Close: $${quote.pc.toFixed(2)}</p>
              </div>

              <h3 class="text-lg font-semibold mt-6 mb-2 text-gray-100">Key Metrics</h3>
              <div class="grid grid-cols-2 gap-2 text-sm text-gray-300">
                <p>Market Cap: $${formatNum(metrics.marketCapitalization)}</p>
                <p>P/E (Normalized): ${formatNum(metrics.peNormalizedAnnual)}</p>
                <p>EPS (Normalized): ${formatNum(metrics.epsNormalizedAnnual)}</p>
                <p>Dividend Yield: ${metrics.dividendYieldIndicatedAnnual || 0}%</p>
              </div>
            `;

            // --- Draw Chart ---
            if (chart) chart.destroy();

            if (candle && candle.t && candle.c) {
              const labels = candle.t.map((t) => new Date(t * 1000).toLocaleString());
              const prices = candle.c;

              chart = new Chart(ctx, {
                type: "line",
                data: {
                  labels,
                  datasets: [
                    {
                      label: `${symbol} Price`,
                      data: prices,
                      borderColor: "#00C896",
                      borderWidth: 2,
                      tension: 0.2,
                      fill: false,
                    },
                  ],
                },
                options: {
                  scales: {
                    x: {
                      ticks: { color: "#9CA3AF", maxTicksLimit: 8 },
                    },
                    y: {
                      ticks: { color: "#9CA3AF" },
                    },
                  },
                  plugins: {
                    legend: { labels: { color: "#E5E7EB" } },
                  },
                },
              });
            }
          } catch (err) {
            console.error(err);
            loading.textContent = "Error fetching data.";
          }
        });
      });
    </script>
  </body>
</html>
